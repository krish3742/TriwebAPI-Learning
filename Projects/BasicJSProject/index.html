<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic JS Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="color-container">
                <div class="color" id="red"></div>
                <div class="color" id="green"></div>
                <div class="color" id="blue"></div>
                <div class="color" id="yellow"></div>
            </div>
            <div class="input-container">
                <input type="text" placeholder="Enter text...">
            </div>
            <div class="button-container">
                <button id="Add">Add</button>
                <button id="Delete" disabled>Delete</button>
                <button class="move" id="toRed">Move to Red</button>
                <button class="move" id="toGreen">Move to Green</button>
                <button class="move" id="toBlue">Move to Blue</button>
                <button class="move" id="toYellow">Move to Yellow</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
